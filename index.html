<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic MacOS Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        body {
            background: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 1px solid #999;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 960px;
            padding: 20px;
            aspect-ratio: 16 / 10;
            display: flex;
            flex-direction: column;
            gap.CallbackHandler: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #e6e6e6;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            background: #ffffff;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #999;
            border-radius: 4px;
            background: linear-gradient(#ffffff, #d4d4d4);
            color: #000;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(#d4d4d4, #ffffff);
        }

        .result {
            background: #ffffff;
            border: 1px solid #999;
            border-radius: 4px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .word-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .word {
            font-size: 28px;
            color: #000;
            font-weight: bold;
        }

        .phonetic {
            font-size: 16px;
            color: #555;
        }

        .speaker {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #000;
        }

        .speaker.web-speech {
            color: #666; /* M√†u kh√°c khi d√πng Web Speech API */
        }

        .speaker:disabled {
            color: #999;
            cursor: not-allowed;
        }

        .speaker:hover:not(:disabled) {
            color: #555;
        }

        .meaning {
            font-size: 16px;
            color: #000;
            line-height: 1.5;
        }

        .save-img {
            background: linear-gradient(#ffffff, #d4d4d4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                aspect-ratio: auto;
                height: 90vh;
            }

            .word {
                font-size:  S·ª≠ d·ª•ng Web Speech API l√†m d·ª± ph√≤ng24px;
            }

            .phonetic {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="Enter a word...">
            <button onclick="searchWord()">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word-header">
                <h1 class="word" id="word"></h1>
                <span class="phonetic" id="phonetic"></span>
                <button class="speaker" id="speaker" onclick="playSound()">üîä</button>
            </div>
            <p class="meaning" id="meaning"></p>
            <button class="save-img" onclick="saveAsImage()">Save as Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let currentAudioUrl = '';
        let currentWord = '';
        let useWebSpeech = false;

        async function searchWord() {
            const word = document.getElementById('wordInput').value.toLowerCase().trim();
            const resultDiv = document.getElementById('result');
            const wordEl = document.getElementById('word');
            const phoneticEl = document.getElementById('phonetic');
            const meaningEl = document.getElementById('meaning');
            const speakerBtn = document.getElementById('speaker');

            if (!word) {
                alert('Please enter a word!');
                return;
            }

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    throw new Error('Word not found');
                }
                const data = await response.json();
                const entry = data[0];

                // Hi·ªÉn th·ªã t·ª´
                wordEl.textContent = entry.word.charAt(0).toUpperCase() + entry.word.slice(1);
                currentWord = entry.word;

                // L·∫•y phi√™n √¢m (∆∞u ti√™n US, fallback sang UK ho·∫∑c b·∫•t k·ª≥ phi√™n √¢m n√†o)
                let phonetic = entry.phonetic;
                if (!phonetic) {
                    const phoneticEntry = entry.phonetics.find(p => p.text);
                    phonetic = phoneticEntry ? phoneticEntry.text : 'No phonetic available';
                }
                phoneticEl.textContent = phonetic;

                // L·∫•y √¢m thanh t·ª´ API
                currentAudioUrl = '';
                useWebSpeech = false;
                for (const p of entry.phonetics) {
                    if (p.audio && p.audio !== '' && p.audio.startsWith('http')) {
                        currentAudioUrl = p.audio;
                        break;
                    }
                }

                // N·∫øu kh√¥ng c√≥ √¢m thanh t·ª´ API, d√πng Web Speech API
                if (!currentAudioUrl && 'speechSynthesis' in window) {
                    useWebSpeech = true;
                }

                // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t loa
                speakerBtn.disabled = !currentAudioUrl && !useWebSpeech;
                speakerBtn.classList.toggle('web-speech', useWebSpeech && !currentAudioUrl);

                // L·∫•y ƒë·ªãnh nghƒ©a
                const definitions = entry.meanings.map(meaning => 
                    `${meaning.partOfSpeech}: ${meaning.definitions[0].definition}`
                ).join('<br>');
                meaningEl.innerHTML = definitions;

                resultDiv.style.display = 'flex';
            } catch (error) {
                resultDiv.style.display = 'none';
                alert('Word not found or API error!');
                console.error(error);
            }
        }

        function playSound() {
            if (useWebSpeech) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.lang = 'en-US'; // Gi·ªçng M·ªπ
                utterance.volume = 1;
                utterance.rate = 1;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            } else if (currentAudioUrl) {
                const audio = new Audio(currentAudioUrl);
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Failed to play audio!');
                });
            } else {
                alert('No audio available for this word!');
            }
        }

        function saveAsImage() {
            const resultDiv = document.getElementById('result');
            if (resultDiv.style.display === 'none') {
                alert('No result to save!');
                return;
            }
            html2canvas(resultDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dictionary_result.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error saving image:', error);
                alert('Failed to save image!');
            });
        }

        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWord();
            }
        });
    </script>
</body>
</html>
