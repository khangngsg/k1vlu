<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Nhắn tin Nhóm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: #eceff1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .chat-area {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .login-form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0 auto;
            width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .user-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .user-list li {
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .user-list li:hover {
            background: #e0e0e0;
        }
        .user-list li.active {
            background: #2196f3;
            color: white;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #2196f3;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background: #e0e0e0;
            color: #333;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
            resize: none;
        }
        input:focus, textarea:focus {
            border-color: #2196f3;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976d2;
        }
        .user-info {
            padding: 10px;
            background: #fff3e0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #cameraModal video, #cameraModal canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập / Mã nhân viên"><br><br>
        <input type="password" id="pin" placeholder="Mã PIN (nếu là admin)"><br><br>
        <button onclick="login()">Đăng nhập</button>
        <p id="error" style="color: #e74c3c; text-align: center; margin-top: 10px;"></p>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="sidebar">
            <h2>Danh sách thành viên</h2>
            <ul class="user-list" id="userList"></ul>
        </div>
        <div class="chat-area">
            <div class="user-info">
                <span id="userInfo"></span>
                <button onclick="logout()" style="background: #e74c3c;">Đăng xuất</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="Nhập tin nhắn..." rows="2"></textarea>
                <input type="file" id="fileInput">
                <button onclick="openCamera()">Chụp ảnh</button>
                <button onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>
    <div class="notification" id="notification">Tin nhắn mới!</div>
    <div id="cameraModal">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div style="margin-top: 10px; text-align: center;">
            <button onclick="captureImage()">Chụp</button>
            <button onclick="closeCamera()" style="background: #e74c3c;">Đóng</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PIN = '132004';
        let lastMessageCount = {};
        const GROUP_CHAT = 'group';
        let currentChat = GROUP_CHAT;
        let stream = null;

        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('userInfo').textContent = `Đã đăng nhập: ${currentUser}`;
                loadUsers();
                loadMessages();
            }
        };

        function login() {
            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pin').value;
            const error = document.getElementById('error');

            if (!username) {
                error.textContent = 'Vui lòng nhập tên đăng nhập!';
                return;
            }

            if (username === ADMIN_USERNAME && pin !== ADMIN_PIN) {
                error.textContent = 'Mã PIN không đúng!';
                return;
            }

            currentUser = username;
            localStorage.setItem('currentUser', currentUser);
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userInfo').textContent = `Đăng nhập: ${username}`;
            loadUsers();
            loadMessages();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('pin').value = '';
            document.getElementById('error').textContent = '';
        }

        function loadUsers() {
            const userList = document.getElementById('userList');
            let messages = JSON.parse(localStorage.getItem('messages') || '{}');
            userList.innerHTML = '';

            // Nhóm tổng
            const groupItem = document.createElement('li');
            groupItem.textContent = 'Nhóm Tổng';
            groupItem.onclick = () => { currentChat = GROUP_CHAT; loadMessages(); };
            groupItem.classList.add(currentChat === GROUP_CHAT ? 'active' : '');
            userList.appendChild(groupItem);

            // Admin cho nhân viên hoặc ngược lại
            if (currentUser !== ADMIN_USERNAME) {
                const adminItem = document.createElement('li');
                adminItem.textContent = ADMIN_USERNAME;
                adminItem.onclick = () => { currentChat = ADMIN_USERNAME; loadMessages(); };
                adminItem.classList.add(currentChat === ADMIN_USERNAME ? 'active' : '');
                userList.appendChild(adminItem);
            } else {
                for (let user in messages) {
                    if (user !== GROUP_CHAT && user !== ADMIN_USERNAME) {
                        const li = document.createElement('li');
                        li.textContent = user;
                        li.onclick = () => { currentChat = user; loadMessages(); };
                        li.classList.add(currentChat === user ? 'active' : '');
                        userList.appendChild(li);
                    }
                }
            }
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            let messages = JSON.parse(localStorage.getItem('messages') || '{}');
            messagesDiv.innerHTML = '';

            let chatMessages = messages[currentChat] || [];
            if (currentChat !== GROUP_CHAT) {
                // Tin nhắn riêng giữa admin và nhân viên
                chatMessages = (messages[currentChat] || []).filter(msg => 
                    (msg.from === currentUser && msg.to === currentChat) || 
                    (msg.from === currentChat && msg.to === currentUser)
                );
            }

            const currentCount = chatMessages.length;
            if (!lastMessageCount[currentChat]) lastMessageCount[currentChat] = 0;
            if (currentCount > lastMessageCount[currentChat] && currentUser !== msg.from) {
                showNotification();
                lastMessageCount[currentChat] = currentCount;
            }

            chatMessages.forEach(msg => {
                displayMessage(msg, msg.from === currentUser ? 'sent' : 'received');
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const text = input.value.trim();
            const file = fileInput.files[0];

            if (!text && !file) return;

            const timestamp = new Date().toLocaleString();
            let message = { text, timestamp, from: currentUser, to: currentChat === GROUP_CHAT ? null : currentChat };

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    message.file = { name: file.name, data: e.target.result, type: file.type };
                    saveMessage(currentChat, message);
                };
                reader.readAsDataURL(file);
            } else {
                saveMessage(currentChat, message);
            }

            input.value = '';
            fileInput.value = '';
        }

        function saveMessage(target, message) {
            let messages = JSON.parse(localStorage.getItem('messages') || '{}');
            if (!messages[target]) messages[target] = [];
            messages[target].push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            loadMessages();
            loadUsers();
        }

        function displayMessage(msg, type) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            let content = `<strong>${msg.from}</strong>: ${msg.text || ''}`;
            if (msg.file) {
                if (msg.file.type.startsWith('image/')) {
                    content += `<br><img src="${msg.file.data}" style="max-width: 250px; border-radius: 4px;">`;
                } else {
                    content += `<br>File: <a href="${msg.file.data}" download="${msg.file.name}" style="color: ${type === 'sent' ? '#fff' : '#2196f3'}">${msg.file.name}</a>`;
                }
            }
            content += `<div class="message-time">${msg.timestamp}</div>`;
            
            div.innerHTML = content;
            messagesDiv.appendChild(div);
        }

        function openCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('video');
            modal.style.display = 'block';

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert('Không thể truy cập camera: ' + err.message);
                    closeCamera();
                });
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL('image/png');
            const timestamp = new Date().toLocaleString();
            const message = {
                timestamp,
                from: currentUser,
                to: currentChat === GROUP_CHAT ? null : currentChat,
                file: { name: 'photo.png', data: dataUrl, type: 'image/png' }
            };
            saveMessage(currentChat, message);
            closeCamera();
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('video');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            modal.style.display = 'none';
        }

        setInterval(() => loadMessages(), 1000);
    </script>
</body>
</html>
