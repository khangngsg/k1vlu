<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Chủ Quản Trị Chấm Công</title>
    <style>
        /* Giữ nguyên style từ trước */
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 600px; text-align: center; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 20px; }
        .checkin-list { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 10px; text-align: left; }
        .checkin-item { padding: 10px; border-bottom: 1px solid #eee; color: #333; }
        .checkin-item:last-child { border-bottom: none; }
        #notification { margin-top: 20px; padding: 10px; border-radius: 5px; display: none; }
        .success { background: #2ecc71; color: #fff; }
        .error { background: #e74c3c; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Máy Chủ Quản Trị Chấm Công</h1>
        <div class="checkin-list" id="checkinList"></div>
        <div id="notification"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        const checkinList = document.getElementById('checkinList');

        // Log trạng thái WebSocket
        socket.onopen = () => showNotification("Đã kết nối tới máy chủ!", "success");
        socket.onclose = () => showNotification("Mất kết nối với máy chủ!", "error");
        socket.onerror = (err) => showNotification("Lỗi kết nối WebSocket!", "error");

        // Nhận dữ liệu
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addCheckInToList(data);
        };

        // Thêm vào danh sách
        function addCheckInToList(data) {
            const checkinItem = document.createElement('div');
            checkinItem.className = 'checkin-item';
            checkinItem.textContent = `Mã NV: ${data.employeeId} | Thời gian: ${data.timestamp} | Thiết bị: ${data.device}`;
            checkinList.prepend(checkinItem);
            showNotification(`Nhận chấm công mới từ ${data.device}!`, "success");
        }

        // Hàm hiển thị thông báo
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.className = type;
            notification.textContent = message;
            setTimeout(() => notification.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
