<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý đơn phiếu tiếp nhận xe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .column h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group input[required] + label::after {
            content: " *";
            color: red;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons .save-btn {
            background-color: #007bff;
            color: #fff;
        }
        .buttons .save-btn:hover {
            background-color: #0056b3;
        }
        .buttons .clear-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .buttons .clear-btn:hover {
            background-color: #b02a37;
        }
        .ticket-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .ticket-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .ticket-item:hover {
            background-color: #f8f9fa;
        }
        .ticket-item span {
            display: block;
            font-size: 14px;
            color: #666;
        }

        /* Pop-up CSS */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }
        .popup-content h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .popup-content p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .popup-content .close-btn {
            float: right;
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-content .close-btn:hover {
            background: #b02a37;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cột ghi phiếu tiếp nhận -->
        <div class="column">
            <h2>Ghi phiếu tiếp nhận</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label>Ngày</label>
                    <input type="date" name="date">
                </div>
                <div class="form-group">
                    <label>Khách hàng</label>
                    <input type="text" name="customer">
                </div>
                <div class="form-group">
                    <label>VIN#</label>
                    <input type="text" name="vin" required>
                </div>
                <div class="form-group">
                    <label>Loại</label>
                    <input type="text" name="type">
                </div>
                <div class="form-group">
                    <label>Năm</label>
                    <input type="number" name="year">
                </div>
                <div class="form-group">
                    <label>Số km</label>
                    <input type="number" name="km">
                </div>
                <div class="form-group">
                    <label>Triệu hồi/Recall</label>
                    <input type="text" name="recall">
                </div>
                <div class="form-group">
                    <label>Kỹ thuật viên</label>
                    <input type="text" name="technician">
                </div>
                <div class="form-group">
                    <label>Biển số#</label>
                    <input type="text" name="plate" required>
                </div>
                <div class="form-group">
                    <label>Hình thức thanh toán</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="payment" value="Nội bộ"> Nội bộ</label>
                        <label><input type="checkbox" name="payment" value="Bảo hành"> Bảo hành</label>
                        <label><input type="checkbox" name="payment" value="KH thanh toán"> KH thanh toán</label>
                        <label><input type="checkbox" name="payment" value="Test ride"> Test ride</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Về xe</label>
                    <textarea name="notes" rows="3" placeholder="Ghi chú về tình trạng xe hoặc yêu cầu"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" class="save-btn">Lưu phiếu</button>
                    <button type="reset" class="clear-btn">Xóa</button>
                </div>
            </form>
        </div>

        <!-- Cột danh sách phiếu đã lưu -->
        <div class="column">
            <h2>Danh sách phiếu đã lưu</h2>
            <div class="ticket-list" id="ticketList">
                <!-- Phiếu sẽ được thêm bằng JavaScript -->
            </div>
        </div>
    </div>

    <!-- Pop-up chi tiết -->
    <div class="popup" id="ticketPopup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Đóng</button>
            <h3>Chi tiết phiếu</h3>
            <div id="popupDetails"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ticketForm');
        const ticketList = document.getElementById('ticketList');
        const popup = document.getElementById('ticketPopup');
        const popupDetails = document.getElementById('popupDetails');
        let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

        // Tải danh sách phiếu khi mở trang
        renderTicketList();

        // Xử lý khi lưu phiếu
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const ticket = {
                date: formData.get('date'),
                customer: formData.get('customer'),
                vin: formData.get('vin'),
                type: formData.get('type'),
                year: formData.get('year'),
                km: formData.get('km'),
                recall: formData.get('recall'),
                technician: formData.get('technician'),
                plate: formData.get('plate'),
                payment: formData.getAll('payment'),
                notes: formData.get('notes')
            };

            tickets.push(ticket);
            localStorage.setItem('tickets', JSON.stringify(tickets));
            renderTicketList();
            form.reset();
        });

        // Hiển thị danh sách phiếu
        function renderTicketList() {
            ticketList.innerHTML = '';
            tickets.forEach((ticket, index) => {
                const ticketItem = document.createElement('div');
                ticketItem.classList.add('ticket-item');
                ticketItem.innerHTML = `
                    <span>Phiếu #${index + 1}</span>
                    <span>Ngày: ${ticket.date || 'Chưa ghi'}</span>
                    <span>Khách hàng: ${ticket.customer || 'Chưa ghi'}</span>
                    <span>VIN#: ${ticket.vin}</span>
                `;
                ticketItem.addEventListener('click', () => showPopup(ticket, index));
                ticketList.appendChild(ticketItem);
            });
        }

        // Hiển thị pop-up chi tiết
        function showPopup(ticket, index) {
            popupDetails.innerHTML = `
                <p><strong>Phiếu #${index + 1}</strong></p>
                <p>Ngày: ${ticket.date || 'Chưa ghi'}</p>
                <p>Khách hàng: ${ticket.customer || 'Chưa ghi'}</p>
                <p>VIN#: ${ticket.vin}</p>
                <p>Loại: ${ticket.type || 'Chưa ghi'}</p>
                <p>Năm: ${ticket.year || 'Chưa ghi'}</p>
                <p>Số km: ${ticket.km || 'Chưa ghi'}</p>
                <p>Triệu hồi/Recall: ${ticket.recall || 'Chưa ghi'}</p>
                <p>Kỹ thuật viên: ${ticket.technician || 'Chưa ghi'}</p>
                <p>Biển số#: ${ticket.plate}</p>
                <p>Hình thức thanh toán: ${ticket.payment.length ? ticket.payment.join(', ') : 'Chưa chọn'}</p>
                <p>Về xe: ${ticket.notes || 'Chưa ghi'}</p>
            `;
            popup.style.display = 'flex';
        }

        // Đóng pop-up
        function closePopup() {
            popup.style.display = 'none';
        }

        // Đóng pop-up khi nhấn ngoài
        popup.addEventListener('click', (e) => {
            if (e.target === popup) closePopup();
        });
    </script>
</body>
</html>
