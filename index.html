<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Lưu Trữ File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            transition: transform 0.2s ease;
        }
        .container:hover {
            transform: scale(1.01);
        }
        h1 {
            text-align: center;
            color: #00ccff;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .login-box, .file-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button, select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input, select {
            background: #2a2a2a;
            color: #fff;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #00ccff;
        }
        button {
            background: #00ccff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00b3e6;
            transform: translateY(-2px);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00ccff;
            font-size: 12px;
        }
        .search-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .file-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .file-item:hover {
            background: #3a3a3a;
            transform: translateY(-3px);
        }
        .file-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .file-item .file-name {
            font-size: 12px;
            word-break: break-all;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .file-item small {
            font-size: 10px;
            color: #aaaaaa;
        }
        .file-item .actions {
            margin-top: 5px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .file-item .actions button {
            padding: 5px;
            font-size: 10px;
        }
        .preview-box {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 14px;
        }
        .notification.success {
            background: #00cc00;
        }
        .notification.error {
            background: #ff3333;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Hệ Thống Lưu Trữ File</h1>
        <div id="login" class="login-box">
            <input type="text" id="username" placeholder="Username">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password">
                <span class="toggle-password" onclick="togglePassword()">Hiện</span>
            </div>
            <button onclick="login()">Đăng Nhập</button>
        </div>
        <div id="fileManager" class="file-box" style="display: none;">
            <div class="search-bar">
                <input type="text" id="searchName" placeholder="Tìm theo tên..." onkeyup="searchFiles()">
                <input type="date" id="searchDate" onchange="searchFiles()">
                <select id="searchType" onchange="searchFiles()">
                    <option value="">Tất cả loại file</option>
                    <option value="pdf">PDF</option>
                    <option value="word">Word</option>
                    <option value="excel">Excel</option>
                    <option value="powerpoint">PowerPoint</option>
                    <option value="image">Hình ảnh</option>
                    <option value="other">Khác</option>
                </select>
                <button onclick="document.getElementById('fileInput').click()">Tải File Lên</button>
                <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
            </div>
            <div id="fileList" class="file-list"></div>
            <div id="preview" class="preview-box"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        const username = "khangsg138";
        const password = "132004";
        const MAX_FILE_SIZE = 1 * 1024 * 1024 * 1024; // 1GB

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.className = "notification";
            }, 3000);
        }

        function togglePassword() {
            const passInput = document.getElementById("password");
            const toggle = document.querySelector(".toggle-password");
            if (passInput.type === "password") {
                passInput.type = "text";
                toggle.textContent = "Ẩn";
            } else {
                passInput.type = "password";
                toggle.textContent = "Hiện";
            }
        }

        function login() {
            const userInput = document.getElementById("username").value;
            const passInput = document.getElementById("password").value;
            if (userInput === username && passInput === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("fileManager").style.display = "block";
                showNotification("Đăng nhập thành công!", "success");
                loadFiles();
            } else {
                showNotification("Sai thông tin đăng nhập!", "error");
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return;

            if (file.size > MAX_FILE_SIZE) {
                showNotification("File vượt quá 1GB!", "error");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    date: new Date().toISOString(),
                    data: e.target.result
                };
                saveFile(fileData);
                loadFiles();
                showNotification(`Đã tải lên ${file.name}!`, "success");
            };
            reader.readAsDataURL(file);
        }

        function saveFile(fileData) {
            let files = JSON.parse(localStorage.getItem("files") || "[]");
            files.push(fileData);
            localStorage.setItem("files", JSON.stringify(files));
        }

        function loadFiles(filteredFiles = null) {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            const files = filteredFiles || JSON.parse(localStorage.getItem("files") || "[]");

            files.forEach((file, index) => {
                const icon = getFileIcon(file.type);
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `
                    <img src="${icon}" alt="icon">
                    <div class="file-name">${file.name}</div>
                    <small>${new Date(file.date).toLocaleDateString()}</small>
                    <div class="actions">
                        <button onclick="previewFile(${index})">Xem</button>
                        <button onclick="downloadFile(${index})">Tải</button>
                        <button onclick="deleteFile(${index})">Xóa</button>
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        function getFileIcon(type) {
            if (type.includes("pdf")) return "https://img.icons8.com/color/48/pdf.png";
            if (type.includes("word")) return "https://img.icons8.com/color/48/microsoft-word-2019.png";
            if (type.includes("excel")) return "https://img.icons8.com/color/48/microsoft-excel-2019.png";
            if (type.includes("powerpoint")) return "https://img.icons8.com/color/48/microsoft-powerpoint-2019.png";
            if (type.includes("image")) return "https://img.icons8.com/color/48/image.png";
            return "https://img.icons8.com/color/48/file.png";
        }

        function previewFile(index) {
            const files = JSON.parse(localStorage.getItem("files") || "[]");
            const file = files[index];
            const preview = document.getElementById("preview");

            if (file.type.includes("pdf")) {
                preview.innerHTML = `<embed src="${file.data}" width="100%" height="300px" type="application/pdf">`;
            } else if (file.type.includes("image")) {
                preview.innerHTML = `<img src="${file.data}" style="max-width: 100%;">`;
            } else if (file.type.includes("word") || file.type.includes("excel") || file.type.includes("powerpoint")) {
                preview.innerHTML = "Tính năng xem trước Word/Excel/PPT đang phát triển.";
            } else {
                preview.innerHTML = "Không hỗ trợ xem trước loại file này.";
            }
        }

        function downloadFile(index) {
            const files = JSON.parse(localStorage.getItem("files") || "[]");
            const file = files[index];
            const link = document.createElement("a");
            link.href = file.data;
            link.download = file.name;
            link.click();
            showNotification(`Đang tải ${file.name}...`, "success");
        }

        function deleteFile(index) {
            let files = JSON.parse(localStorage.getItem("files") || "[]");
            const fileName = files[index].name;
            files.splice(index, 1);
            localStorage.setItem("files", JSON.stringify(files));
            loadFiles();
            document.getElementById("preview").innerHTML = "";
            showNotification(`Đã xóa ${fileName}!`, "success");
        }

        function searchFiles() {
            const searchName = document.getElementById("searchName").value.toLowerCase();
            const searchDate = document.getElementById("searchDate").value;
            const searchType = document.getElementById("searchType").value;

            let files = JSON.parse(localStorage.getItem("files") || "[]");
            const filteredFiles = files.filter(file => {
                const matchesName = file.name.toLowerCase().includes(searchName);
                const matchesDate = searchDate ? new Date(file.date).toISOString().split("T")[0] === searchDate : true;
                const matchesType = searchType ? file.type.includes(searchType) : true;
                return matchesName && matchesDate && matchesType;
            });

            loadFiles(filteredFiles);
        }
    </script>
</body>
</html>
