        form.addEventListener('submit', async (e) => {

        function renderTicketList(searchTerm = '') {
            ticketList.innerHTML = '';
            const filteredTickets = tickets.filter(ticket => {
                const term = searchTerm.toLowerCase();
                return (
                    (ticket.customer && ticket.customer.toLowerCase().includes(term)) ||
                    (ticket.vin && ticket.vin.toLowerCase().includes(term)) ||
                    (ticket.plate && ticket.plate.toLowerCase().includes(term))

            });
            filteredTickets.forEach((ticket, originalIndex) => {
                const ticketItem = document.createElement('div');
                ticketItem.classList.add('ticket-item');
                if (ticket.status === 'received') ticketItem.classList.add('received');
                ticketItem.innerHTML = `
                    <span>Phi·∫øu #${originalIndex + 1}</span>
                    <span>Ng√†y: ${ticket.date || 'Ch∆∞a ghi'}</span>
                    <span>Kh√°ch h√†ng: ${ticket.customer || 'Ch∆∞a ghi'}</span>
                    <span>VIN#: ${ticket.vin}</span>
                    <span>Bi·ªÉn s·ªë#: ${ticket.plate}</span>
                    ${ticket.status === 'received' ? '<span>Tr·∫°ng th√°i: ƒê√£ ti·∫øp nh·∫≠n</span>' : ''}
                `;
                ticketItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showPopup(ticket, originalIndex);
                });
                ticketList.appendChild(ticketItem);
            });
        }

        function showPopup(ticket, index) {
            currentTicketIndex = index;
            let vehicleDetails = '';
            for (const [part, { status, note }] of Object.entries(ticket.vehicle)) {
                const partName = part.replace(/_/g, ' ').toUpperCase();

            }
            let imagesHTML = '';
            if (ticket.images && ticket.images.length) {

                ticket.images.forEach((src) => {
                    imagesHTML += `<img src="${src}" style="width: 100px; height: 100px; margin: 5px; cursor: pointer;" onclick="showImagePopup('${src}')">`;
                });

            const ticketDetails = `

                <p>H√¨nh th·ª©c thanh to√°n: ${ticket.payment && ticket.payment.length ? ticket.payment.join(', ') : 'Ch∆∞a ch·ªçn'}</p>
                <p>Tr·∫°ng th√°i: ${ticket.status === 'received' ? 'ƒê√£ ti·∫øp nh·∫≠n' : 'Ch∆∞a ti·∫øp nh·∫≠n'}</p>
                ${ticket.notes ? `<p><strong>Ghi n·ªôi dung c·ª• th·ªÉ:</strong> ${ticket.notes}</p>` : ''}
                ${imagesHTML}
                <p><strong>V·ªÅ xe:</strong></p>
                ${vehicleDetails}
            `;
            popupDetails.innerHTML = ticketDetails;
            popupDetails.dataset.text = ticketDetails.replace(/<[^>]+>/g, '');
            popup.style.display = 'flex';
            ticketSidebar.classList.remove('active');
            screenshotBtn.disabled = false;
        }

        function closePopup() {
            popup.style.display = 'none';
            currentTicketIndex = null;
            screenshotBtn.disabled = true;
        }

        function editTicket() {
            if (currentTicketIndex === null) return;
            const ticket = tickets[currentTicketIndex];
            form.querySelector('[name="date"]').value = ticket.date || '';
            form.querySelector('[name="customer"]').value = ticket.customer || '';
            form.querySelector('[name="vin"]').value = ticket.vin || '';
            form.querySelector('[name="type"]').value = ticket.type || '';
            form.querySelector('[name="year"]').value = ticket.year || '';
            form.querySelector('[name="km"]').value = ticket.km || '';
            form.querySelector('[name="recall"]').value = ticket.recall || '';
            form.querySelector('[name="technician"]').value = ticket.technician || '';
            form.querySelector('[name="plate"]').value = ticket.plate || '';
            form.querySelector('[name="notes"]').value = ticket.notes || '';
            document.querySelectorAll('[name="payment"]').forEach(checkbox => {
                checkbox.checked = ticket.payment.includes(checkbox.value);
            });
            if (ticket.images && ticket.images.length) {
                imageFiles = ticket.images.map(src => {
                    const blob = dataURLtoBlob(src);
                    return new File([blob], `image_${Date.now()}.jpg`, { type: 'image/jpeg' });
                });
                renderImagePreview();
            }
            for (const [part, { status, note }] of Object.entries(ticket.vehicle)) {
                const select = form.querySelector(`[name="${part}"]`);
                if (select) {
                    select.value = status;
                    const input = form.querySelector(`[name="${part}_note"]`);
                    if (input) {
                        input.value = note || '';
                        input.style.display = status === 'C√≥ v·∫•n ƒë·ªÅ' ? 'inline-block' : 'none';
                    }
                }
            }
            saveBtn.style.display = 'none';
            updateBtn.style.display = 'inline-block';
            screenshotBtn.disabled = true;
            closePopup();
        }

        function deleteTicket() {
            if (currentTicketIndex === null) return;
            showCustomAlert('X√°c nh·∫≠n', 'B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a phi·∫øu n√†y kh√¥ng?', [
                { text: 'C√≥', callback: () => {

                        renderTicketList();

                        hideLoading();
                        showCustomAlert('Th√†nh c√¥ng', 'Phi·∫øu ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng!');
                    }, 1000);
                }},
                { text: 'Kh√¥ng', callback: () => {} }
            ]);
        }

        function copyTicket() {
            if (!popupDetails.dataset.text) return;
            navigator.clipboard.writeText(popupDetails.dataset.text).then(() => {
                showCustomAlert('Th√†nh c√¥ng', 'ƒê√£ sao ch√©p n·ªôi dung phi·∫øu!');
            });
        }

        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--) u8arr[n] = bstr.charCodeAt(n);
            return new Blob([u8arr], { type: mime });
        }
