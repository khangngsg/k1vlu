<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Sửa Chữa Điện Thoại</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .staff-button {
            background-color: #666;
            float: right;
        }

        #staffPanel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-item {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        .accept-btn {
            background-color: #4CAF50;
            margin-right: 10px;
        }

        .reject-btn {
            background-color: #f44336;
        }

        .success-message {
            color: green;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="staff-button" onclick="showStaffLogin()">Chế độ nhân viên</button>
        <h1>Dịch Vụ Sửa Chữa Điện Thoại</h1>

        <!-- Form khách hàng -->
        <div id="customerForm">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="request">Yêu cầu sửa chữa:</label>
                <textarea id="request" rows="4" required></textarea>
            </div>

            <button onclick="submitCustomerForm()">Hoàn tất</button>
            <div id="successMessage" class="success-message">
                Yêu cầu của bạn đã được gửi thành công! Mã đơn hàng: <span id="orderCode"></span>
            </div>
        </div>

        <!-- Panel nhân viên -->
        <div id="staffPanel">
            <h2>Quản lý đơn hàng</h2>
            <div id="orderList" class="order-list">
                <!-- Đơn hàng sẽ được hiển thị ở đây -->
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        const STAFF_PASSWORD = 'k1vlu';

        function generateOrderCode() {
            return 'ORD' + Date.now().toString().slice(-6);
        }

        function submitCustomerForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const request = document.getElementById('request').value;

            if (!name || !phone || !email || !request) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const orderCode = generateOrderCode();
            const order = {
                code: orderCode,
                name: name,
                phone: phone,
                email: email,
                request: request,
                status: 'pending',
                date: new Date().toLocaleString()
            };

            orders.push(order);
            saveOrders();

            document.getElementById('orderCode').textContent = orderCode;
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('request').value = '';
        }

        function showStaffLogin() {
            const password = prompt('Nhập mật khẩu nhân viên:');
            if (password === STAFF_PASSWORD) {
                document.getElementById('customerForm').style.display = 'none';
                document.getElementById('staffPanel').style.display = 'block';
                loadOrders();
            } else {
                alert('Mật khẩu không đúng!');
            }
        }

        function saveOrders() {
            localStorage.setItem('repairOrders', JSON.stringify(orders));
        }

        function loadOrders() {
            const savedOrders = localStorage.getItem('repairOrders');
            if (savedOrders) {
                orders = JSON.parse(savedOrders);
                displayOrders();
            }
        }

        function displayOrders() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';
                orderElement.innerHTML = `
                    <strong>Mã đơn: ${order.code}</strong><br>
                    Khách hàng: ${order.name}<br>
                    SĐT: ${order.phone}<br>
                    Email: ${order.email}<br>
                    Yêu cầu: ${order.request}<br>
                    Ngày tạo: ${order.date}<br>
                    Trạng thái: ${order.status}<br>
                    <div class="action-buttons">
                        ${order.status === 'pending' ? `
                            <button class="accept-btn" onclick="handleOrder('${order.code}', 'accepted')">Nhận đơn</button>
                            <button class="reject-btn" onclick="handleOrder('${order.code}', 'rejected')">Từ chối</button>
                        ` : ''}
                    </div>
                `;
                orderList.appendChild(orderElement);
            });
        }

        function handleOrder(orderCode, status) {
            const order = orders.find(o => o.code === orderCode);
            if (order) {
                order.status = status;
                saveOrders();
                
                // Giả lập gửi email
                const message = status === 'accepted' ? 
                    'Đơn hàng của bạn đã được chấp nhận và đang được xử lý.' :
                    'Rất tiếc, đơn hàng của bạn đã bị từ chối.';
                
                alert(`Email đã được gửi tới ${order.email} với nội dung: ${message}`);
                
                displayOrders();
            }
        }

        // Load saved orders when page loads
        window.onload = function() {
            loadOrders();
        }
    </script>
</body>
</html>
