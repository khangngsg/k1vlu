<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTMESG Job Code Lookup</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #005C99;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #C0C0C0;
      border: 2px outset #FFFFFF;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #000080;
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
      text-transform: uppercase;
    }
    .search-upload-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      padding: 5px;
      background-color: #C0C0C0;
      border: 2px inset #FFFFFF;
    }
    input[type="text"] {
      padding: 5px;
      width: 300px;
      border: 2px inset #FFFFFF;
      background-color: #FFFFFF;
      font-family: Tahoma, sans-serif;
      font-size: 14px;
      outline: none;
    }
    input[type="file"] {
      padding: 5px;
      background-color: #FFFFFF;
      border: 2px inset #FFFFFF;
      font-family: Tahoma, sans-serif;
      font-size: 14px;
      cursor: pointer;
    }
    button {
      padding: 5px 15px;
      background-color: #C0C0C0;
      border: 2px outset #FFFFFF;
      font-family: Tahoma, sans-serif;
      font-size: 14px;
      cursor: pointer;
    }
    button:active {
      border: 2px inset #FFFFFF;
      background-color: #A0A0A0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #FFFFFF;
      border: 2px inset #C0C0C0;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #808080;
    }
    th {
      background-color: #000080;
      color: #FFFFFF;
      font-weight: bold;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #F0F0F0;
    }
    tr:hover {
      background-color: #ADD8E6;
    }
    @media (max-width: 768px) {
      .search-upload-section {
        flex-direction: column;
        align-items: stretch;
      }
      input[type="text"], input[type="file"] {
        width: 100%;
      }
      table {
        font-size: 12px;
      }
      th, td {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KTMESG Job Code Lookup</h1>
    <div class="search-upload-section">
      <input type="text" id="searchInput" placeholder="Search by Job Code or Customer Name" oninput="searchJobCodes()">
      <div>
        <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="loadExcel()">
        <button onclick="document.getElementById('excelFile').click()">Upload Excel</button>
      </div>
    </div>
    <table id="jobTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Date</th>
          <th>Job code</th>
          <th>Customer name</th>
          <th>Part name</th>
          <th>Part number</th>
          <th>Qty</th>
          <th>Export of PA</th>
          <th>Description</th>
          <th>Note</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let jobCodes = [];

    // Convert Excel date (serial number) to readable date
    function excelDateToJSDate(serial) {
      if (!serial) return '';
      const utc_days = Math.floor(serial - 25569);
      const utc_value = utc_days * 86400;
      const date_info = new Date(utc_value * 1000);
      return date_info.toLocaleDateString('en-GB'); // Format: DD/MM/YYYY
    }

    // Determine status display
    function getStatusDisplay(row) {
      const exportPA = (row['Export of PA'] || '').toString().toLowerCase();
      if (!exportPA || exportPA === 'đã xuất, chưa to' || exportPA === 'chưa to') {
        return 'Waiting';
      }
      switch (row.Status) {
        case 1:
          return 'Hoàn thành';
        case 0.5:
          return 'Bảo hành/Đang xử lý';
        case 0:
          return 'Chưa TO';
        default:
          return row.Status || 'Chưa TO';
      }
    }

    // Load and process Excel file
    function loadExcel() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        jobCodes = XLSX.utils.sheet_to_json(sheet);
        displayJobCodes(jobCodes);
      };
      reader.readAsArrayBuffer(file);
    }

    // Display job codes in table
    function displayJobCodes(data) {
      const tableBody = document.getElementById('jobTableBody');
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.No || ''}</td>
          <td>${excelDateToJSDate(row.Date) || ''}</td>
          <td>${row['Job code'] || ''}</td>
          <td>${row['Customer name'] || ''}</td>
          <td>${row['Part name'] || ''}</td>
          <td>${row['Part number'] || ''}</td>
          <td>${row.Qty || ''}</td>
          <td>${row['Export of PA'] || ''}</td>
          <td>${row.Description || ''}</td>
          <td>${row.Note || ''}</td>
          <td>${getStatusDisplay(row)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Search job codes
    function searchJobCodes() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = jobCodes.filter(row =>
        (row['Job code'] && row['Job code'].toLowerCase().includes(query)) ||
        (row['Customer name'] && row['Customer name'].toLowerCase().includes(query))
      );
      displayJobCodes(filteredData);
    }
  </script>
</body>
</html>
