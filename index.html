    // Đọc và hiển thị bài đăng từ file
    if (file_exists("posts.txt")) {
        $posts = file("posts.txt", FILE_IGNORE_NEW_LINES | FILE_SKIP_EMPTY_LINES);
        foreach ($posts as $post) {
            list($content, $image) = explode("|||", $post);
            echo '<div class="post">';
            echo '<p>' . htmlspecialchars($content) . '</p>';
            if (!empty($image)) {
                echo '<img src="' . htmlspecialchars($image) . '" alt="Hình ảnh minh họa">';
            }
            echo '</div>';
        }
    }
